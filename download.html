<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonFile - download</title>
    <link rel="stylesheet" href="./pages/download.css">
    <link rel="icon" href="./images/folder-img.png">
</head>
<body>
    <header class="header">
        <a href="./index.html"><img src="./images/logo.png" alt="Anon file"></a>
    </header>
    <main class="content">
        <section class="section section_position_download">
            <h1 class="section__title section__title_color_red">
                <!-- Можно менять текст -->
                18+
            </h1>
            <p class="section__subtitle section__subtitle_size_big">
                <!-- Можно менять текст -->
                Verify your age !
            </p>
            <ol class="section__list">
                <!-- Можно менять текст -->
                <li class="section__list-item">1. Click continue and sign up</li>
                <li class="section__list-item">2. Check your email and confirm</li>
                <li class="section__list-item">3. Reload page</li>
            </ol>
            <!-- Между кавычками атрибута href="#" вместо # можно вставить ссылку на любой сайт -->
            <a href="#" class="link" target="_blank">
                <button class="link__button link__button_position_download">
                    <!-- Текст кнопоки также можно менять-->
                    Continue
                </button>
            </a>
        </section>
    </main>
</body>
</html>
